<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Магазин</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/css/uikit.min.css" />
    <style>
        .centr {
            margin-left: 500px;
            color: aliceblue;
            size: 40px;
        }

        .bg {
            background-color: #8a185e;
        }

        .bg2 {
            background-color: #fcb6e1;
        }
    </style>
</head>

<body class="bg2">

    <!-- НАЧАЛО: Шапка сайта -->
    <div uk-sticky="start: 200; animation: uk-animation-slide-top">
        <div class="bg">
            <div class="uk-container  bg">
                <nav class="uk-navbar bg">
                    <div class="uk-navbar-left bg">
                        <div class="uk-navbar-item uk-logo uk-text-bold centr bg">
                            Требуна Сладостей
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="uk-container uk-container-large">
        <div uk-grid class="uk-padding-large uk-padding-remove-horizontal uk-grid-divider">
            <div class="uk-width-3-4">
                <main>
                    <hr class="uk-margin-medium-bottom">
                    <div id="productsContainer" uk-grid="masonry: true" class="uk-child-width-1-3"></div>
                    <h2 class="uk-margin-bottom"><span uk-icon="comment"></span> Комментарии</h2>
                    <hr class="uk-margin-medium-bottom">
                    <textarea id="commaentText" class="uk-textarea uk-margin-bottom"
                        placeholder="Введите текст комментария"></textarea>
                    <button class="uk-button uk-button-default uk-margin-medium-bottom" id="btn"><span
                            uk-icon="commenting"></span> Отправить комментарий</button>
                    <div id="commentsContainer">
                        <div class="uk-comment">
                            <ul class="uk-comment-body" id="comments">
                        </div>

                    </div>
                </main>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.3/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"
        integrity="sha512-U0JTVRYQvMdUjj0AKyUZW4PErdhqhEsuCfVvtjFlO7BiI+rmVp5dxS8MfzCQBoJaEbrY4R2ruMRbCv8zVRC4ww=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
</body>

</html>
